b153e3f><div class="VPHome" data-v-8b153e3f data-v-e40e30de><!--[--><!--]--><div class="VPHero has-image VPHomeHero" data-v-e40e30de data-v-c0c79b97><div class="container" data-v-c0c79b97><div class="main" data-v-c0c79b97><!--[--><!--]--><!--[--><h1 class="heading" data-v-c0c79b97><span class="name clip" data-v-c0c79b97>Ringz</span><span class="text" data-v-c0c79b97>可视化编程语言</span></h1><p class="tagline" data-v-c0c79b97>专为可视化教学设计的编程语言</p><!--]--><!--[--><!--]--><div class="actions" data-v-c0c79b97><!--[--><div class="action" data-v-c0c79b97><a class="VPButton medium brand" href="/zh/markdown-examples.html" data-v-c0c79b97 data-v-6ef44cc2><!--[-->开始学习<!--]--></a></div><div class="action" data-v-c0c79b97><a class="VPButton medium alt" href="/zh/api-examples.html" data-v-c0c79b97 data-v-6ef44cc2><!--[-->API 参考<!--]--></a></div><!--]--></div><!--[--><!--]--></div><div class="image" data-v-c0c79b97><div class="image-container" data-v-c0c79b97><div class="image-bg" data-v-c0c79b97></div><!--[--><!--[--><img class="VPImage image-src" src="/ringz.png" alt="Ringz" data-v-35a7d0b8><!--]--><!--]--></div></div></div></div><!--[--><!--]--><!--[--><!--]--><div class="VPFeatures VPHomeFeatures" data-v-e40e30de data-v-d0a190d7><div class="container" data-v-d0a190d7><div class="items" data-v-d0a190d7><!--[--><div class="grid-3 item" data-v-d0a190d7><div class="VPLink no-icon VPFeature" data-v-d0a190d7 data-v-50c63467><!--[--><article class="box" data-v-50c63467><!----><h2 class="title" data-v-50c63467>可视优先</h2><p class="details" data-v-50c63467>通过交互式可视化表示学习编程。每个概念在深入代码之前都被设计成可视化形式易于理解。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-d0a190d7><div class="VPLink no-icon VPFeature" data-v-d0a190d7 data-v-50c63467><!--[--><article class="box" data-v-50c63467><!----><h2 class="title" data-v-50c63467>直观语法</h2><p class="details" data-v-50c63467>Ringz 拥有简洁易读的语法，镜像可视化思维方式。是初学者和教育工作者有效教授编程概念的理想选择。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-d0a190d7><div class="VPLink no-icon VPFeature" data-v-d0a190d7 data-v-50c63467><!--[--><article class="box" data-v-50c63467><!----><h2 class="title" data-v-50c63467>教育导向</h2><p class="details" data-v-50c63467>专为教学而构建。Ringz 强调理解基础知识和可视化解决问题，而非语言复杂性。</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div class="vp-doc container" style="" data-v-e40e30de data-v-7a48a447><!--[--><div style="position:relative;" data-v-e40e30de><div></div></div><!--]--></div></div></div><!----><!--[--><!--]--></div></div>
